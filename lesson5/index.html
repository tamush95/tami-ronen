<body>
    <h1>Lesson 5</h1>
    <div class="frame">
        <div class="task">
            <button onclick="counter(10)">+10</button>
            <button onclick="counter(5)">+5</button>
            <button onclick="counter(1)">+1</button>
            <span id="count">0</span>
            <button onclick="counter(-1)">-1</button>
            <button onclick="counter(-5)">-5</button>
            <button onclick="counter(-10)">-10</button>
        </div>
        <div class="task">
            <h2>פונקציה שמקבלת 3 מספרים ומחזירה סיכום שלהם</h2>
            <button onclick="this.innerHTML = sum(9,8,5)">לחץ כאן</button>
        </div>
        <div class="task">
            <h2>פונקציה המקבלת מספר ומחזירה את המספר כולל מע"מ</h2>
            <button onclick="this.innerHTML = calcVat(100)">לחץ כאן</button>
        </div>
        <div class="task">
            <h2>פונקציה המקבלת שם ושם משפחה, מחברת ביניהם וכותבת הודעת ברכה</h2>
            <button onclick="this.innerHTML = welcome(`תמוש`,`מאמוש`)">לחץ כאן</button>
        </div>
        <div class="task">
            <h2>פונקציה המקבלת 4 מספרים ומחזירה את הממוצע שלהם</h2>
            <button onclick="this.innerHTML = average(100,90,80,70)">לחץ כאן</button>
        </div>

    </div>
