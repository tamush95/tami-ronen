<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Hello JavaScript</title>

</head>

<body>
    <h1>Hello JaveScript</h1>
    <div class="frame">
        <div class="task">
            <h2>יש ליצור לחצן המציג כפתור ברוכים הבאים</h2>
            <button onclick="welcomeMessage()">לחץ כאן</button>
        </div>
        <div class="task">
            <h2>יש ליצור לחצן המציג הודעה בקונסול</h2>
            <button onclick="showMessage()">לחץ כפרעלייך</button>
        </div>
        <div class="task">
            <h2>יש לקלוט את שם המשתמש ולכתוב הודעה בצירוף שמו</h2>
            <input type="text" id="userName">
            <button onclick="welcomeName()">לחצו כאן</button>
        </div>
        <div class="task">
            <h2>יש לקלוט מספר, להכפיל ב-50 ולהציג את התוצאה ב-alert</h2>

            <input type="number" id="num">
            <button onclick="multiply50()">לחצו כאן</button>
        </div>


    </div>
</body>

</html>
